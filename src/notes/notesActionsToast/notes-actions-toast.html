<md-toast id="notes-actions">
  <div class="md-toast-content" layout="row">
    <md-icon md-font-icon="fa-exclamation-triangle" class="fa"></md-icon>
    <span flex>Do you want to delete these notes?</span>
    <md-button class="notes-action-no" ng-click="cancel()">NO</md-button>
    <md-button class="notes-action-yes" ng-click="hide()">YES</md-button>
  </div>
</md-toast>
